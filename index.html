<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parrots Card Game</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>

    <div class="title-game">
        <h1 class="animate__animated animate__bounceInDown">PARROT CARD GAME</h1>
    </div>

    <div class="content-end-game">
        <div class="animate__animated animate__jackInTheBox">
            <h3></h3>
            <h4></h4>
            <h2>REINICIAR JOGO?</h2>
            <ion-icon onclick="restartGame()" name="refresh-outline"></ion-icon>
            <button onclick="showHideEndGame(300)">SAIR</button>
        </div>
    </div>

    <div class="container-cards"></div>
    
    <div class="counter-clicks">
        <span>0</span>
    </div>

    <div class="timer-game">
        <span>00:00:00</span>
    </div>

    <script src="js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
